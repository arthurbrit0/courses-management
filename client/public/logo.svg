<svg
  width="54"
  height="68"
  viewBox="0 0 54 68"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Fundo Transparente -->
  <rect width="54" height="68" fill="none" />

  <!-- Corpo da Câmera -->
  <rect
    x="12"
    y="20"
    width="30"
    height="28"
    rx="4"
    ry="4"
    fill="#4A90E2"
    stroke="#003366"
    stroke-width="2"
  />

  <!-- Lente da Câmera -->
  <circle cx="27" cy="34" r="10" fill="#ffffff" stroke="#003366" stroke-width="2" />

  <!-- Botão de Gravação -->
  <circle cx="27" cy="34" r="4" fill="#003366" />

  <!-- Flash da Câmera -->
  <polygon
    points="40,23 47,28 40,28"
    fill="#4A90E2"
    stroke="#003366"
    stroke-width="4"
  />

 

</svg>
